<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <script src='script.js'></script>
    <script src='mini_backend.js'></script>
</head>


<body onload="init()">
    <div w3-include-html="header.html"></div>

    <div class="headline">
        <h1>Add Task</h1>
        <span>Learning Management System Project</span>
    </div>

    <div class="addTaskBg">
        <form onsubmit="addTask()" id="addNewTask" class="addTask">
            <div>
                <h3>Title</h3>
                <input required placeholder="add Title" id="title">
            </div>

            <div>
                <h3>Due Date</h3>
                <div class="calenderfield">
                    <input required placeholder="add Due Date" id="date">
                    <img class="calenderImg" src="./img/icons8-calendar-150.png">
                </div>
            </div>

            <div>
                <h3>Category</h3>
                <select required id="category" placeholder="Category">
                    <option value="marketing">Marketing</option>
                    <option value="sale">Sale</option>
                    <option value="it">IT</option>
                </select>
            </div>

            <div>
                <h3>Urgency</h3>
                <select required id="urgency">
                    <option value="high">Low</option>
                    <option value="high">Medium</option>
                    <option value="medium">High</option>
                    <option value="low">At Best Yesterday</option>
                </select>
            </div>

            <div>
                <h3>Description</h3>
                <textarea required id="description"></textarea>
            </div>

            <div>
                <h3>Assigned to</h3>

                <div class="assigneToAccount">
                    <img class="userImg" src="./img/user-guest.ico" id="assign-img">
                    <img src="./img/icon plus.png">
                </div>

                <div class="addTaskButtonLine">
                    <!-- <button class="cancelTaskButton">Cancel</button> -->
                    <button type="submit" value="submit" class="createTaskButton">create task</button>
                </div>
            </div>
        </form>
    </div>

    <div w3-include-html="footer.html"></div>
</body>

</html>
