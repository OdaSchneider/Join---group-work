<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src='javascript/script.js'></script>
    <script src="javascript/board.js"></script>
    <script src='javascript/user.js'></script>
    <script src="javascript/templates.js"></script>
    <script src='javascript/mini_backend.js'></script>
</head>


<body onload="initAddTask()">
    <div w3-include-html="navbar.html"></div>

    <div class="headline">
        <h1>Add Task</h1>
        <span>Learning Management System Project</span>
    </div>

    <div class="addTaskBg">
        <form onsubmit="addTask()" id="addNewTask" class="addTask">

            <div class="columnLeft">
                <div class="container">
                    <h3>Title</h3>
                    <input required placeholder="add Title" id="title">
                </div>

                <div class="container">
                    <h3>Description</h3>
                    <textarea required id="description"></textarea>
                </div>

                <div class="container">
                    <h3>Assigned to</h3>
                    <div class="assigneToAccount">
                        <img onclick="openDialogNewUser()" id="addUser" src="./img/icon plus.png">
                        <div id="assignedAccount"></div>
                    </div>
                </div>
                <div class="user" id="user">
                </div>
            </div>


            <div class="columnRight">
                <div class="container">
                    <h3>Due Date</h3>
                    <input type="date" required id="date">
                </div>

                <div class="container">
                    <h3>Category</h3>
                    <select required id="category" placeholder="Category">
                        <option value="marketing">Administration</option>
                        <option value="marketing">Finances</option>
                        <option value="marketing">Marketing</option>
                        <option value="sale">Sale</option>
                        <option value="it">IT</option>
                    </select>
                </div>

                <div class="container">
                    <h3>Urgency</h3>
                    <select required id="urgency">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="heigh">High</option>
                    </select>
                </div>

                <div class="addTaskButtonLine">
                    <button type="reset" onclick="cancelTask()" class="cancelTaskButton">Cancel</button>
                    <button type="submit" value="submit" class="createTaskButton">create task</button>
                </div>
            </div>
        </form>
    </div>

    <div id="dialog" class="dialog d-none">
        <div id="dialogContent" class="dialogContent"></div>
    </div>

</body>

</html>
