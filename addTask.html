<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/logoBg.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src='./javascript/script.js'></script>
    <script src='./javascript/addTask.js'></script>
    <script src='./javascript/backlog.js'></script>
    <script src='./javascript/board.js'></script>
    <script src="./javascript/templates.js"></script>
    <script src='./javascript/mini_backend.js'></script>
</head>


<body onload="initAddTask()">
    <div w3-include-html="navbar.html"></div>
    <div class="responsiveMainPage">
        <div class="headline">
            <h1>Add Task</h1>
            <span>Creat a new Task to save your Ideas for later</span>
        </div>

        <div class="addTaskBg">
            <form onsubmit="checkValidation()" method="dialog" id="addNewTask" class="addTask">

                <div class="columnLeft">
                    <div class="container">
                        <h3>Title</h3>
                        <input required placeholder="Add Title" id="title">
                    </div>

                    <div class="container">
                        <h3>Description</h3>
                        <textarea required id="description"></textarea>
                    </div>

                    <div class="container">
                        <h3>Assigned User</h3>
                        <p id="alertNoUser"></p>
                        <div class="assigneToAccount">
                            <img onclick="openDialogNewUser()" id="addUser" src="./img/icon plus.png">
                            <div class="user" id="user"></div>
                        </div>
                        <button type="button" onclick="openDialogEditUser()" class="editUserButton">Edit User</button>
                    </div>

                </div>


                <div class="columnRight">
                    <div class="container">
                        <h3>Due Date</h3>
                        <input type="date" required id="date">
                    </div>

                    <div class="container">
                        <h3>Category</h3>
                            <select required id="category">
                                <option value="Administration">Administration</option>
                                <option value="Finances">Finances</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sale">Sale</option>
                                <option value="IT">IT</option>
                            </select>
                    </div>

                    <div class="container">
                        <h3>Urgency</h3>
                        <select required id="urgency">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="addTaskButtonLine">
                        <button type="reset" onclick="cancelTask()" class="cancelTaskButton">Cancel</button>
                        <button type="submit" class="createTaskButton">create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="dialogBg" class="dialogBg d-none">
        <div id="newUserContent" class="newUserContent"></div>
        <div id="editUserContent" class="editUserContent"></div>
    </div>

</body>

</html>
