<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/logoBg.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <script src='./javascript/script.js'></script>
    <script src='./javascript/board.js'></script>
    <script src="./javascript/templates.js"></script>
    <script src='./javascript/mini_backend.js'></script>
</head>

<body onload="initBoard()">

    <div class="d-none overlayBg" id="overlayBg" onclick="backToBoard()"></div>
    <div class="d-none" id="openTask"></div>

    
    <div w3-include-html="navbar.html"></div>

    <div class="boardArrangement">
        <div class="barStyle boardBarResponsiv">
            <span class="boardHeadline">TO DO</span>
            <div class="boardDiv" id="toDo" ondrop="moveTo('toDo'); removeHighlight('toDo')" ondragleave="removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')"></div>
        </div>

        <div class="barStyle boardBarResponsiv">
            <span class="boardHeadline">IN PROGRESS</span>
            <div class="boardDiv" id="inProgress" ondrop="moveTo('inProgress'); removeHighlight('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')"></div>
        </div>

        <div class="barStyle boardBarResponsiv">
            <span class="boardHeadline">TESTING</span>
            <div class="boardDiv" id="testing" ondrop="moveTo('testing'); removeHighlight('testing')" ondragleave="removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')"></div>
        </div>

        <div class="barStyle boardBarResponsiv">
            <span class="boardHeadline">DONE</span>
            <div class="boardDiv" id="done" ondrop="moveTo('done'); removeHighlight('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')"></div>
        </div>
    </div>

</body>

</html>
