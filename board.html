<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='fonts.css'>
    <script src='script.js'></script>
    <script src='user.js'></script>
    <script src="templates.js"></script>
    <script src='mini_backend.js'></script>
</head>

<body onload="initBoard()">

    <div w3-include-html="navbar.html"></div>

    
    <div class="boardArrangement">
        <div class="barStyle marginLeftBar">
            <span class="boardHeadline">TO DO</span>
            <div class="boardDiv" id="toDo"></div>
        </div>

        <div class="barStyle">
            <span class="boardHeadline">IN PROGRESS</span>
            <div class="boardDiv" id="inProgress"></div>
        </div>

        <div class="barStyle">
            <span class="boardHeadline">TESTING</span>
            <div class="boardDiv" id="testing"></div>
        </div>

        <div class="barStyle">
            <span class="boardHeadline">DONE</span>
            <div class="boardDiv" id="done"></div>
        </div>
    </div>



</body>

</html>
